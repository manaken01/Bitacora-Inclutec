<h1 mat-dialog-title class="text-center mb-4">
  <h1 class="title-modal">Informaci√≥n Proyecto</h1>
  <h1 class="title-modal">{{ projectName }}</h1>
</h1>
<div mat-dialog-content class="mt-3 mb-3">
  <h2 class="title-phase">Fase {{ phaseIndex + 1 }}: {{ phaseName }}</h2>
  <div *ngFor="let activity of activitiesStructure; let i = index">
    <h3 class="title-activity">{{ activity.activityName }} {{ i + 1 }}</h3>
    <div *ngFor="let task of activity.tasks; let j = index">
      <h4 class="tasks-text">{{ task.taskName }} {{ j + 1 }}</h4>
    </div>
    <hr />
  </div>
</div>
<div mat-dialog-actions class="mt-5 mb-4 text-center">
  <button mat-button (click)="onNoClick('cancel')" class="c-custom-btn mx-auto">
    Continuar
  </button>
</div>
