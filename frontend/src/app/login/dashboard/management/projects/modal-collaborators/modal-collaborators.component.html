<h1 mat-dialog-title class="text-center title-modal">
  Registro Proyecto
  <h2>{{ data.projectName }}</h2>
</h1>
<div mat-dialog-content class="text-center mt-3 mb-3">
  <form class="form w-75 mx-auto" [formGroup]="editorForm">
    <h3 class="title-structure mt-4" aria-hidden="true">
      Añadir Colaboradores
    </h3>
    <mat-form-field
      class="w-100 mt-2"
      appearance="fill"
      aria-label="Añadir Colaboradores"
    >
      <mat-label>- Todos los colaboradores -</mat-label>
      <mat-select formControlName="newCollaborators" multiple>
        <mat-option
          *ngFor="let user of outsideCollaborators"
          [value]="user.idUsersPk"
        >
          {{ user.name }} {{ user.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <h3 class="title-structure mt-4">Estado del Proyecto</h3>
    <mat-radio-group aria-label="Estado del proyecto" formControlName="status">
      <mat-radio-button [value]="1">Activo</mat-radio-button>
      <mat-radio-button [value]="0" class="ml-5">Inactivo</mat-radio-button>
    </mat-radio-group>
  </form>
</div>
<div mat-dialog-actions class="mt-5 mb-4 text-center">
  <button
    mat-button
    (click)="onNoClick('cancel')"
    class="c-custom-btn mx-auto"
    aria-label="Cancelar"
    id="cancel"
  >
    Cancelar
  </button>
  <button
    mat-button
    class="c-custom-btn mx-auto"
    (click)="updateStatus(editorForm.value)"
    aria-label="Continuar"
    [disabled]="editorForm.invalid"
  >
    Continuar
  </button>
</div>
