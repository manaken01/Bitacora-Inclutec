<div class="img-container">
  <div class="row h-100">
    <div class="col-md-3">
      <div class="green-navbar"></div>
    </div>
    <div class="col-md-9">
      <div class="gray-navbar"></div>
    </div>
  </div>
</div>

<div class="no-gutters" focus="true" tabindex="-1">
  <div class="row h-100">
    <div class="col-md-3 green">
      <div class="registerList">
        <h2 class="side-text">
          Tareas frecuentes
        </h2>
        <div
          mwlDroppable
          class="col-md-12"
          *ngFor="let event of commonEvents"
          mwlDraggable
          [dropData]="{ event: event }"
        >
          <i class="fas fa-circle items-circles"></i>
          <a class="registerItems"> {{ event.title }}</a>
        </div>
      </div>
      <div class="registerList">
        <h2 class="side-text">
          Últimas tareas
        </h2>
        <div
          mwlDroppable
          class="col-md-12"
          *ngFor="let event of lastEvents"
          mwlDraggable
          [dropData]="{ event: event }"
        >
          <i class="fas fa-circle items-circles"></i>
          <a class="registerItems"> {{ event.title }}</a>
        </div>
      </div>
      <div *ngIf="accessibility" class="registerList text-center">
        <button
          class="btn c-custom-btn"
          role="btn"
          aria-label="Registrar trabajo"
          (click)="accessibleModal()"
        >
          Agregar
        </button>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-5 offset-md-2">
          <app-notifications
            role="alert"
            *ngIf="isReady"
            [isShow]="isReady"
            [typeSuccess]="typeSuccess"
            [message]="messageModal"
            (notificationEvent)="handleNotificationEventEmitted($event)"
          ></app-notifications>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="btn-group">
            <button
              class="btn green-arrow"
              mwlCalendarPreviousView
              [view]="view"
              [(viewDate)]="viewDate"
              role="button"
            >
              <i class="fas fa-chevron-left text-white"></i>
            </button>
            <button
              class="btn btn-outline-secondary btnToday"
              mwlCalendarToday
              [(viewDate)]="viewDate"
              role="button"
            >
              Hoy
            </button>
            <button
              class="btn green-arrow"
              mwlCalendarNextView
              [view]="view"
              [(viewDate)]="viewDate"
              role="button"
            >
              <i class="fas fa-chevron-right text-white"></i>
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <h3 class="text-center weekDays">
            {{ viewDate | calendarDate: view + "ViewTitle":locale }}
          </h3>
        </div>
        <div class="col-md-4">
          <div class="group-btn">
            <button
              class="btn green-btn"
              [class.active]="view === 'month'"
              (click)="setView(CalendarView.Month)"
            >
              Mes
            </button>
            <button
              class="btn green-btn"
              [class.active]="view === 'day'"
              (click)="setView(CalendarView.Day)"
            >
              Día
            </button>
          </div>
        </div>
      </div>
      <div class="c-dependencies">
        <ng-template
          #dayHourSegmentTemplate
          let-segment="segment"
          let-locale="locale"
          let-segmentHeight="segmentHeight"
        >
          <div
            #segmentElement
            class="cal-hour-segment"
            [style.height.px]="segmentHeight"
            [class.cal-hour-start]="segment.isStart"
            [class.cal-after-hour-start]="!segment.isStart"
            [ngClass]="segment.cssClass"
            (mousedown)="startDragToCreate(segment, $event, segmentElement)"
          >
            <div class="cal-time">
              {{ segment.date | calendarDate: "dayViewHour":locale }}
            </div>
            
          </div>
        </ng-template>
        <ng-template
          #weekViewHourSegmentTemplate
          let-segment="segment"
          let-locale="locale"
          let-segmentHeight="segmentHeight"
          let-isTimeLabel="isTimeLabel"
        >
          <div
            #segmentElement
            class="cal-hour-segment"
            [style.height.px]="segmentHeight"
            [class.cal-hour-start]="segment.isStart"
            [class.cal-after-hour-start]="!segment.isStart"
            [ngClass]="segment.cssClass"
            (mousedown)="startDragToCreate(segment, $event, segmentElement)"
          >
            <div class="cal-time" *ngIf="isTimeLabel">
              {{ segment.date | calendarDate: "weekViewHour":locale }}
            </div>
            
          </div>
        </ng-template>
        <div [ngSwitch]="view" class="pb-4">
          <mwl-calendar-month-view
            *ngSwitchCase="'month'"
            class="weekDays"
            [viewDate]="viewDate"
            [events]="events"
            [locale]="locale"
            [refresh]="refresh"
            [weekStartsOn]="weekStartsOn"
            [weekendDays]="weekendDays"
            (dayClicked)="changeWeek($event.day.date)"
            (eventTimesChanged)="
              eventCommonDropped($event); eventLatestDropped($event)
            "
          >
          </mwl-calendar-month-view>
          <mwl-calendar-week-view
            *ngSwitchCase="'week'"
            class="weekDays"
            [locale]="locale"
            [refresh]="refresh"
            [viewDate]="viewDate"
            [events]="events"
            (eventTimesChanged)="
              eventTimesChanged($event);
              eventCommonDropped($event);
              eventLatestDropped($event)
            "
            [hourSegmentTemplate]="weekViewHourSegmentTemplate"
            (dayHeaderClicked)="changeDay($event.day.date)"
            [hourSegments]="4"
          >
          </mwl-calendar-week-view>
          <mwl-calendar-day-view
            *ngSwitchCase="'day'"
            class="weekDays"
            [locale]="locale"
            [refresh]="refresh"
            [viewDate]="viewDate"
            [events]="events"
            (eventTimesChanged)="
              eventTimesChanged($event);
              eventCommonDropped($event);
              eventLatestDropped($event)
            "
            [hourSegmentTemplate]="dayHourSegmentTemplate"
            [hourSegments]="4"
          >
          </mwl-calendar-day-view>
        </div>
      </div>
    </div>
  </div>
</div>
